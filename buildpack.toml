api = "0.7"

[buildpack]
  description = "A Cloud Native Buildpack that contributes and configures the OpenTelemetry Agent"
  homepage = "https://github.com/paketo-buildpacks/opentelemetry"
  id = "paketo-buildpacks/opentelemetry"
  keywords = ["java", "apm", "trace", "opentelemetry"]
  name = "Paketo Buildpack for OpenTelemetry"
  sbom-formats = ["application/vnd.cyclonedx+json", "application/vnd.syft+json"]
  version = "{{.version}}"

  [[buildpack.licenses]]
    type = "Apache-2.0"
    uri = "https://github.com/paketo-buildpacks/opentelemetry/blob/main/LICENSE"

[metadata]
  include-files = ["LICENSE", "NOTICE", "README.md", "linux/amd64/bin/build", "linux/amd64/bin/detect", "linux/amd64/bin/main", "linux/amd64/bin/helper", "linux/arm64/bin/build", "linux/arm64/bin/detect", "linux/arm64/bin/main", "linux/arm64/bin/helper", "buildpack.toml"]
  pre-package = "scripts/build.sh"

  [[metadata.configurations]]
    build = true
    default = "false"
    description = "enable the OpenTelemetry Java Trace Agent"
    name = "BP_OPENTELEMETRY_ENABLED"

  [[metadata.dependencies]]
    cpes = ["cpe:2.3:a:open-telemetry:opentelemetry-java-agent:2.6.0:*:*:*:*:*:*:*"]
    id = "opentelemetry-java"
    name = "OpenTelemetry Java Agent"
    purl = "pkg:generic/opentelemetry-java@2.6.0"
    sha256 = "5503479959d29a5eefe40802457bd4aa9e188fddd8142f138473fe721e777749"
    source = "https://github.com/open-telemetry/opentelemetry-java-instrumentation/archive/refs/tags/v2.6.0.tar.gz"
    source-sha256 = "c0c4f1f8f3606b4078b957e3228d888db68ddc2ed30fa0ed192181cafd81667c"
    stacks = ["*"]
    uri = "https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/download/v2.6.0/opentelemetry-javaagent.jar"
    version = "2.6.0"

    [[metadata.dependencies.licenses]]
      type = "Apache-2.0"
      uri = "https://github.com/open-telemetry/opentelemetry-java-instrumentation/blob/main/LICENSE"

[[stacks]]
  id = "*"

[[targets]]
  arch = "amd64"
  os = "linux"

[[targets]]
  arch = "arm64"
  os = "linux"
