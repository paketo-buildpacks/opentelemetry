github:
  username: ${{ secrets.JAVA_GITHUB_USERNAME }}
  token:    ${{ secrets.JAVA_GITHUB_TOKEN }}

codeowners:
- path:  "*"
  owner: "@paketo-buildpacks/app-monitoring-maintainers"

package:
  repositories:   ["index.docker.io/paketobuildpacks/opentelemetry","gcr.io/paketo-buildpacks/opentelemetry"]
  register:       true
  registry_token: ${{ secrets.JAVA_GITHUB_TOKEN }}

docker_credentials:
  - registry: gcr.io
    username: _json_key
    password: ${{ secrets.JAVA_GCLOUD_SERVICE_ACCOUNT_KEY }}
  - registry: docker.io
    username: ${{ secrets.PAKETO_BUILDPACKS_DOCKERHUB_USERNAME }}
    password: ${{ secrets.PAKETO_BUILDPACKS_DOCKERHUB_PASSWORD }}

dependencies:
- id:   opentelemetry-java
  uses: docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    glob:       opentelemetry-javaagent.jar
    owner:      open-telemetry
    repository: opentelemetry-java-instrumentation
    tag_filter: v(.*)
    token:      ${{ secrets.JAVA_GITHUB_TOKEN }}
